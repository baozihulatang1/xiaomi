<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录页</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/require.js" data-main="../js/main"></script>
</head>

<body>
    <div class="container">
        <div class="media">
            <div class="media-left">
                <a href="javascript:;">
                    <img class="media-object" src="../img/mi-logo.png" alt="...">
                </a>
            </div>
            <div class="media-body">
                <h2 class="media-heading">小米商城</h2>
                <p>让每个人都享受到科技的乐趣</p>
            </div>
        </div>
    </div>
    <img src="../img/register.jpg" alt="" class="bg">
    <div id="wap">
        <div class="main">
            <p>账号登录</p>
            <div class="bottom">
                <p>
                    手机号码:<br>
                    <input type="text" name="phone" id="phone"><span></span>
                </p>
                <p>
                    登录密码:<br>
                    <input type="password" name="password" id="password"><span></span>
                </p>
            </div>
            <div class="dl">登录</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>
